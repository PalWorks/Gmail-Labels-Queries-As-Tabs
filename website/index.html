    body {
      font-family: 'Inter', sans-serif;
    }

    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }

    /* Vertical Marquee Animations */
    @keyframes marquee-up {
      0% {
        transform: translateY(0);
      }

      100% {
        transform: translateY(-50%);
      }
    }

    @keyframes marquee-down {
      0% {
        transform: translateY(-50%);
      }

      100% {
        transform: translateY(0);
      }
    }

    .animate-marquee-up {
      animation: marquee-up 60s linear infinite;
    }

    .animate-marquee-down {
      animation: marquee-down 60s linear infinite;
    }

    /* Pause animation on hover if desired, though often for background walls it keeps moving */
    .group:hover .animate-marquee-up,
    .group:hover .animate-marquee-down {
      animation-play-state: paused;
    }
  </style>
