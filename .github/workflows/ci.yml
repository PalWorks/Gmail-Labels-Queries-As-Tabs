name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build extension
        run: npm run build

      - name: Verify no console.log in production bundle
        run: |
          count=$(grep -c 'console.log' dist/js/content.js 2>/dev/null || true)
          if [ "$count" -gt "0" ]; then
            echo "::error::Found $count console.log statements in production bundle"
            exit 1
          fi
          echo "âœ… Zero console.log in production bundle"

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-dist
          path: dist/
          retention-days: 7
